function camelcase(){
    let str=prompt("Nhap vao mot tu co nghia");
    console.log("chuoi vua nhap vao: " + str);

    let firstStr = str.slice(0,1).toUpperCase();
    let allBehindStr=str.slice(1).toLowerCase();

    } 
    camelcase();
