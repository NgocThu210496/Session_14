<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 6</title>

</head>

<body>
    <script>
        //Viết function trả ra giá trị lớn nhất trong một mảng số
        let arrInt = [];
        function maxNumber() {
            for (let i = 0; i < 5; i++) {
                arrInt.push(Number(prompt("Nhap vao so nguyen trong mang")));
            }
            console.log(arrInt);
            condition();
        }
         maxNumber();

        function condition() {
            var max = arrInt[0];
            for (let i = 0; i < arrInt.length; i++) {
                if (max < arrInt[i]) {
                    max = arrInt[i];
                }
            } console.log("So lon nhat trong mang la " + max);
        }

    </script>
</body>

</html>
